AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AI-powered Software Development Agentic System

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        DYNAMODB_TABLE_NAME: !Ref DataTable
        S3_BUCKET_NAME: !Ref CodeBucket
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: INFO
        POWERTOOLS_SERVICE_NAME: agenticai
    Tracing: Active
    Layers:
      - !Ref SharedLayer

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment

Resources:
  # Shared Lambda Layer
  SharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub agenticai-shared-${Environment}
      Description: Shared utilities for AgenticAI Lambda functions
      ContentUri: lambda/shared/
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.11

  # IAM Role for Lambda Functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub agenticai-lambda-role-${Environment}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - !GetAtt DataTable.Arn
                  - !Sub ${DataTable.Arn}/index/*
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt CodeBucket.Arn
                  - !Sub ${CodeBucket.Arn}/*
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource:
                  - !GetAtt PMQueue.Arn
                  - !GetAtt DevQueue.Arn
                  - !GetAtt QAQueue.Arn
                  - !GetAtt OpsQueue.Arn
        - PolicyName: ParameterStoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/agenticai/${Environment}/*
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: '*'
                Condition:
                  StringEquals:
                    kms:ViaService: !Sub ssm.${AWS::Region}.amazonaws.com

  # DynamoDB Table with Single-Table Design
  DataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub agenticai-data-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket for Generated Code
  CodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub agenticai-generated-code-${AWS::AccountId}-${Environment}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: DeleteOldFiles
            Status: Enabled
            ExpirationInDays: 90
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # SQS Queue for PM Agent
  PMQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-pm-queue-${Environment}
      VisibilityTimeout: 360
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PMDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  PMDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-pm-dlq-${Environment}
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # SQS Queue for Dev Agent
  DevQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-dev-queue-${Environment}
      VisibilityTimeout: 960
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DevDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  DevDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-dev-dlq-${Environment}
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # SQS Queue for QA Agent
  QAQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-qa-queue-${Environment}
      VisibilityTimeout: 660
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt QADLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  QADLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-qa-dlq-${Environment}
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # SQS Queue for Ops Agent
  OpsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-ops-queue-${Environment}
      VisibilityTimeout: 360
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt OpsDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  OpsDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub agenticai-ops-dlq-${Environment}
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # VPC for ECS Fargate
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub agenticai-vpc-${Environment}
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # Public Subnets for ECS
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub agenticai-public-subnet-1-${Environment}

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub agenticai-public-subnet-2-${Environment}

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub agenticai-igw-${Environment}

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub agenticai-public-rt-${Environment}

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Security Group for WebSocket Handler
  WebSocketSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub agenticai-websocket-sg-${Environment}
      GroupDescription: Security group for WebSocket handler
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
          Description: WebSocket traffic
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub agenticai-websocket-sg-${Environment}

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub agenticai-cluster-${Environment}
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Log Group for WebSocket Handler
  WebSocketLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/agenticai-websocket-${Environment}
      RetentionInDays: 7

  # IAM Role for ECS Task Execution
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub agenticai-ecs-execution-role-${Environment}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: ParameterStoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/agenticai/${Environment}/*
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: '*'

  # IAM Role for ECS Task
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub agenticai-ecs-task-role-${Environment}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueUrl
                Resource:
                  - !GetAtt PMQueue.Arn
                  - !GetAtt DevQueue.Arn
                  - !GetAtt QAQueue.Arn
                  - !GetAtt OpsQueue.Arn
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt DataTable.Arn
                  - !Sub ${DataTable.Arn}/index/*

  # ECR Repository for WebSocket Handler
  WebSocketRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub agenticai-websocket-${Environment}
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 5 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # ECS Task Definition for WebSocket Handler
  WebSocketTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub agenticai-websocket-${Environment}
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: websocket-handler
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WebSocketRepository}:latest
          Essential: true
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Environment:
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: DYNAMODB_TABLE_NAME
              Value: !Ref DataTable
            - Name: SQS_QUEUE_URL_PM
              Value: !Ref PMQueue
            - Name: SQS_QUEUE_URL_DEV
              Value: !Ref DevQueue
            - Name: SQS_QUEUE_URL_QA
              Value: !Ref QAQueue
            - Name: SQS_QUEUE_URL_OPS
              Value: !Ref OpsQueue
            - Name: WEBSOCKET_PORT
              Value: '8080'
            - Name: WEBSOCKET_HOST
              Value: '0.0.0.0'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref WebSocketLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: websocket
          HealthCheck:
            Command:
              - CMD-SHELL
              - python -c "import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()" || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # ECS Service for WebSocket Handler
  WebSocketService:
    Type: AWS::ECS::Service
    DependsOn:
      - WebSocketTargetGroup
      - WebSocketListener
    Properties:
      ServiceName: !Sub agenticai-websocket-${Environment}
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref WebSocketTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref WebSocketSecurityGroup
      LoadBalancers:
        - ContainerName: websocket-handler
          ContainerPort: 8080
          TargetGroupArn: !Ref WebSocketTargetGroup
      HealthCheckGracePeriodSeconds: 60
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # Application Load Balancer for WebSocket
  WebSocketALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub agenticai-ws-alb-${Environment}
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref WebSocketSecurityGroup
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # Target Group for WebSocket
  WebSocketTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub agenticai-ws-tg-${Environment}
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      Tags:
        - Key: Application
          Value: AgenticAI
        - Key: Environment
          Value: !Ref Environment

  # Listener for WebSocket ALB
  WebSocketListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref WebSocketALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebSocketTargetGroup

Outputs:
  DataTableName:
    Description: DynamoDB table name
    Value: !Ref DataTable
    Export:
      Name: !Sub ${AWS::StackName}-DataTableName

  DataTableArn:
    Description: DynamoDB table ARN
    Value: !GetAtt DataTable.Arn
    Export:
      Name: !Sub ${AWS::StackName}-DataTableArn

  CodeBucketName:
    Description: S3 bucket name for generated code
    Value: !Ref CodeBucket
    Export:
      Name: !Sub ${AWS::StackName}-CodeBucketName

  PMQueueUrl:
    Description: PM Agent SQS Queue URL
    Value: !Ref PMQueue
    Export:
      Name: !Sub ${AWS::StackName}-PMQueueUrl

  DevQueueUrl:
    Description: Dev Agent SQS Queue URL
    Value: !Ref DevQueue
    Export:
      Name: !Sub ${AWS::StackName}-DevQueueUrl

  QAQueueUrl:
    Description: QA Agent SQS Queue URL
    Value: !Ref QAQueue
    Export:
      Name: !Sub ${AWS::StackName}-QAQueueUrl

  OpsQueueUrl:
    Description: Ops Agent SQS Queue URL
    Value: !Ref OpsQueue
    Export:
      Name: !Sub ${AWS::StackName}-OpsQueueUrl

  WebSocketEndpoint:
    Description: WebSocket endpoint URL
    Value: !Sub http://${WebSocketALB.DNSName}
    Export:
      Name: !Sub ${AWS::StackName}-WebSocketEndpoint

  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub ${AWS::StackName}-ECSClusterName

  WebSocketServiceName:
    Description: WebSocket ECS Service name
    Value: !GetAtt WebSocketService.Name
    Export:
      Name: !Sub ${AWS::StackName}-WebSocketServiceName

  WebSocketRepositoryUri:
    Description: ECR Repository URI for WebSocket handler
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WebSocketRepository}
    Export:
      Name: !Sub ${AWS::StackName}-WebSocketRepositoryUri
