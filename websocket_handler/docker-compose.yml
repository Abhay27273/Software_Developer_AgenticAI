version: '3.8'

services:
  websocket-handler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agenticai-websocket
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DYNAMODB_TABLE_NAME=${DYNAMODB_TABLE_NAME:-agenticai-data-prod}
      - SQS_QUEUE_URL_PM=${SQS_QUEUE_URL_PM}
      - SQS_QUEUE_URL_DEV=${SQS_QUEUE_URL_DEV}
      - SQS_QUEUE_URL_QA=${SQS_QUEUE_URL_QA}
      - SQS_QUEUE_URL_OPS=${SQS_QUEUE_URL_OPS}
      - WEBSOCKET_PORT=8080
      - WEBSOCKET_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - agenticai-network

networks:
  agenticai-network:
    driver: bridge
