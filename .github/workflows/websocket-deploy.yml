name: Deploy WebSocket Handler

on:
  push:
    branches: [main]
    paths:
      - 'websocket_handler/**'
      - 'template.yaml'
      - '.github/workflows/websocket-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'websocket_handler/**'
      - 'template.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  STACK_NAME: agenticai-stack

jobs:
  test:
    name: Test WebSocket Handler
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: websocket_handler
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run unit tests
        working-directory: websocket_handler
        run: |
          pytest test_server.py -v --cov=server --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./websocket_handler/coverage.xml
          flags: websocket
          name: websocket-coverage
      
      - name: Lint Python code
        working-directory: websocket_handler
        run: |
          pip install flake8
          flake8 server.py --max-line-length=120 --ignore=E501,W503

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: websocket_handler
        run: |
          docker build -t agenticai-websocket:test .
      
      - name: Test Docker image
        run: |
          docker run --rm agenticai-websocket:test python -c "import server; print('Import successful')"
      
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'agenticai-websocket:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Get ECR repository URI
        id: get-repo
        run: |
          REPO_URI=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='WebSocketRepositoryUri'].OutputValue" \
            --output text)
          echo "repository_uri=$REPO_URI" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        working-directory: websocket_handler
        env:
          REPOSITORY_URI: ${{ steps.get-repo.outputs.repository_uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REPOSITORY_URI:latest .
          docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
          docker push $REPOSITORY_URI:latest
          docker push $REPOSITORY_URI:$IMAGE_TAG
      
      - name: Update ECS service
        run: |
          CLUSTER_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
            --output text)
          
          SERVICE_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='WebSocketServiceName'].OutputValue" \
            --output text)
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment
      
      - name: Wait for deployment to complete
        run: |
          CLUSTER_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
            --output text)
          
          SERVICE_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='WebSocketServiceName'].OutputValue" \
            --output text)
          
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME
      
      - name: Get WebSocket endpoint
        id: get-endpoint
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='WebSocketEndpoint'].OutputValue" \
            --output text)
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
      
      - name: Run integration tests
        working-directory: websocket_handler
        env:
          WEBSOCKET_ENDPOINT: ${{ steps.get-endpoint.outputs.endpoint }}
        run: |
          pip install websockets
          python integration_test.py $WEBSOCKET_ENDPOINT
      
      - name: Create deployment summary
        run: |
          echo "## WebSocket Handler Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint:** ${{ steps.get-endpoint.outputs.endpoint }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ WebSocket handler deployed successfully"
      
      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ WebSocket handler deployment failed"
          exit 1
