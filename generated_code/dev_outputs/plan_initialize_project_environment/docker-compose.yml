version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro # Mount source for live changes if needed, remove :ro for dev
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"] # No --reload in production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173" # Vite default port
    depends_on:
      - backend
    volumes:
      - ./frontend:/app # Mount frontend source for development
      - /app/node_modules # Exclude node_modules from host mount
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"] # Run dev server for hot-reloading

volumes:
  postgres_data: